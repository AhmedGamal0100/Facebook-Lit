<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="assets/images/square-facebook-brands.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Facebook Lite</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <main>

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__img">
                    <a href="#"><img src="assets/images/square-facebook-brands.svg" alt="Facebook icon image"></a>
                </div>
                <form class="header__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search Facebook Pro">
                </form>
                <ul class="header__settings">
                    <li><i class="fa-solid fa-circle-half-stroke fa-2xl"></i></li>
                    <li><i class="fa-solid fa-bell fa-2xl"></i></li>
                    <li>
                        <i class="fa-solid fa-circle-user fa-2xl"></i>
                        <!-- add drop down list -->
                    </li>
                </ul>
            </div>
        </header>

        <!-- Body -->
        <section class="body">
            <!-- Vertical Nav -->
            <nav class="vertical-nav">
                <div class="container">
                    <ul class="vertical-nav__icons">
                        <li><a href=""><i class="fa-solid fa-house fa-2xl"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-user-group fa-2xl"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-store fa-2xl"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-video fa-2xl"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-images fa-2xl"></i></a></li>
                    </ul>
                </div>
            </nav>

            <!-- Posts body -->
            <section class="posts">
                <div class="container">
                    <header class="posts__header">
                        <h1>Facebook Lite...</h1>
                    </header>
                    <div class="posts__main-form">
                        <h2>What's on your mind?</h2>
                        <form>
                            <div class="posts__input">
                                <div class="posts__img">
                                    <img src="assets/images/serious-man-3760373.png" alt="Profile image">
                                </div>
                                <!-- Textarea Auto resize & Scroll none -->
                                <textarea placeholder="What is on your mind?"></textarea>
                            </div>
                            <button class="blue-btn" type="submit">Create</button>
                        </form>
                    </div>
                    <ul class="posts__posts-container">
                        <!-- <li class="posts__post">
                            <div class="posts__post-header">
                                <div class="posts__post-img">
                                    <img src="assets/images/serious-man-3760373.png" alt="Profile image">
                                </div>
                                <h3>User Name</h3>
                            </div>
                            <div class="posts__post__edit">
                                <textarea placeholder="What is on your mind?"></textarea>
                            </div>
                            <p>This is a sample post content.</p>
                            <div class="posts__post-actions">
                                <button class="blue-btn" onClick="likeBehaviour()">Like</button>
                                <button class="blue-btn">Edit</button>
                                <button class="red-btn">Delete</button>
                            </div>
                        </li> -->
                        <!-- Repeat posts as needed -->
                    </ul>
                </div>
            </section>

            <!-- Chat port -->
            <section class="chatport">
                <div class="container">
                    <header class="chatport__header">
                        <div class="chatport__gemini-logo">
                            <div class="chatport__gemini-logo__img">
                                <img src="assets/images/gemini-color.svg" alt="gemini logo">
                            </div>
                            <h2>Gemini</h2>
                        </div>
                        <button><i class="fa-solid fa-xmark fa-lg"></i></button>
                    </header>
                    <div class="chatport__main">
                        <div class="chatport__continer">
                            <img src="" alt="Gemini image">
                            <p>This is a sample message.</p>
                        </div>
                    </div>
                    <form class="chatport__message">
                        <textarea type="text" placeholder="Type a message..."></textarea>
                        <button type="submit"><i class="fa-solid fa-paper-plane fa-lg"></i></button>
                    </form>
                </div>
            </section>

        </section>
    </main>
</body>

</html>
